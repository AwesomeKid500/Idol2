    <div class="container">
        <div class="heading">

            <span class=" search-icon material-symbols-outlined">search</span>
            <input type="text" class="search-input" placeholder=Search id="search-box">    
        </div>     
       

        <div class="box">
            <div class="dream card">
                <img src="images/Actors/Chinese/Dylan Wang.jpg" alt="" data-title="dylan wang">
                <img src="images/Actors/Chinese/Yang Yang.jpg" alt="" data-title="yang yang">

            <div class="dream card">

            <div class="dream card">
                <img src="images/Actors/Chinese/Leo Wu2.jpg" alt="" data-title="leo wu">
                             

            </div>
        </div>
    </div>
    <script>
        // search box
        let SearchBox = document.querySelector('#search-box');
        let images1 = document.querySelectorAll('.container .box .dream img');

        SearchBox.oninput = () =>{
            images1.forEach(hide => hide.style.display = 'none');
            let value = SearchBox.value;
            images1.forEach(filter =>{
                let title = filter.getAttribute('data-title');
                if(value.toLowerCase().split("").every(item =>title.toLowerCase().includes(item))){
                    filter.style.display = 'block';
                }
                if(SearchBox.value == ''){
                    filter.style.display = 'block';
                }
            });
        }
        
       
       

    </script>
